<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Success Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 350px 1fr; /* Inputs on left, Dashboard on right */
            gap: 2rem;
        }

        /* --- Input Section Styling --- */
        .input-panel {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
            margin: 1.5rem 0 1rem 0;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.9rem; }
        
        input[type="text"], select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input[type="range"] { width: 100%; accent-color: var(--primary); cursor: pointer; }
        .value-badge { 
            float: right; 
            background: #e0e7ff; 
            color: var(--secondary); 
            padding: 2px 8px; 
            border-radius: 12px; 
            font-size: 0.85rem; 
        }

        button {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        #predictBtn { background: var(--primary); color: white; }
        #predictBtn:hover { background: var(--secondary); transform: translateY(-1px); }
        #predictBtn:disabled { background: #94a3b8; cursor: not-allowed; }

        #optimizeBtn { background: var(--success); color: white; display: none; margin-top: 1rem; }
        #optimizeBtn:hover { filter: brightness(90%); }

        /* --- Dashboard Section Styling --- */
        .dashboard-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .result-header {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none; /* Hidden initially */
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 2rem;
            border-radius: 50px;
            font-size: 2rem;
            font-weight: 800;
            margin: 1rem 0;
        }
        .status-pass { background: #dcfce7; color: #166534; }
        .status-fail { background: #fee2e2; color: #991b1b; }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            display: none; /* Hidden initially */
        }

        .chart-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-title {
            font-weight: 600;
            color: #475569;
            margin-bottom: 1rem;
        }

        .advice-box {
            background: #fff;
            border-left: 4px solid var(--primary);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            line-height: 1.6;
            display: none;
        }

        @media (max-width: 900px) {
            .main-wrapper { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    
    <!-- LEFT COLUMN: Inputs -->
    <div class="input-panel">
        <h1>üéì Predictor Pro</h1>
        
        <div class="section-title">Student Identity</div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="student_name" placeholder="e.g. Alex Smith">
        </div>
        <div class="form-group">
            <label>Student ID</label>
            <input type="text" id="student_id" placeholder="e.g. 2025-001">
        </div>

        <div class="section-title">Academic Metrics</div>
        
        <div class="form-group">
            <label>Attendance <span id="val-attendance" class="value-badge">75%</span></label>
            <input type="range" id="attendance" min="0" max="100" value="75" oninput="updateDisplay('attendance', '%')">
        </div>

        <div class="form-group">
            <label>Weekly Study Hours <span id="val-study" class="value-badge">5h</span></label>
            <input type="range" id="study_hours" min="0" max="20" value="5" oninput="updateDisplay('study', 'h')">
        </div>

        <div class="form-group">
            <label>Internal Marks <span id="val-marks" class="value-badge">60%</span></label>
            <input type="range" id="internal_marks" min="0" max="100" value="60" oninput="updateDisplay('marks', '%')">
        </div>

        <div class="form-group">
            <label>Assignments (0-10) <span id="val-assign" class="value-badge">8</span></label>
            <input type="range" id="assignments" min="0" max="10" value="8" oninput="updateDisplay('assign', '')">
        </div>

        <div class="form-group">
            <label>Extra Activities</label>
            <select id="activities">
                <option value="0">No Participation</option>
                <option value="1">Active Participation</option>
            </select>
        </div>

        <button onclick="predictPerformance()" id="predictBtn">Analyze Performance</button>
        <button onclick="optimizePath()" id="optimizeBtn">‚ú® Calculate Path to Pass</button>
    </div>

    <!-- RIGHT COLUMN: Dashboard -->
    <div class="dashboard-panel">
        
        <!-- Header Result -->
        <div class="result-header" id="resultHeader">
            <h2 style="margin:0; color:#64748b;">Prediction for <span id="resName" style="color:var(--primary)">---</span></h2>
            <div id="statusBadge" class="status-badge">---</div>
            <div id="adviceBox" class="advice-box"></div>
        </div>

        <!-- Charts Grid -->
        <div class="charts-grid" id="chartsGrid">
            
            <!-- Chart 1: Pass Probability (Doughnut) -->
            <div class="chart-card">
                <div class="chart-title">Success Probability</div>
                <div style="height:200px; width:200px;">
                    <canvas id="probChart"></canvas>
                </div>
                <p id="confText" style="margin-top:1rem; font-weight:bold; color:#64748b;">--</p>
            </div>

            <!-- Chart 2: Comparison (Bar) -->
            <div class="chart-card">
                <div class="chart-title">You vs. Class Average</div>
                <canvas id="barChart"></canvas>
            </div>

            <!-- Chart 3: Skills (Radar) -->
            <div class="chart-card" style="grid-column: 1 / -1;">
                <div class="chart-title">Detailed Metric Analysis</div>
                <div style="height:300px; width:100%;">
                    <canvas id="radarChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Placeholder State -->
        <div id="emptyState" style="text-align:center; color:#94a3b8; margin-top:5rem;">
            <h3 style="margin-bottom:0.5rem;">Ready to Predict</h3>
            <p>Enter student details on the left to generate the dashboard.</p>
        </div>

    </div>
</div>

<script>
    // Chart Instances
    let probChartInstance = null;
    let barChartInstance = null;
    let radarChartInstance = null;

    function updateDisplay(id, unit) {
        const map = { 'attendance': 'attendance', 'study': 'study_hours', 'marks': 'internal_marks', 'assign': 'assignments' };
        document.getElementById(`val-${id}`).innerText = document.getElementById(map[id]).value + unit;
    }

    function getFormData() {
        return {
            name: document.getElementById('student_name').value || "Student",
            student_id: document.getElementById('student_id').value || "N/A",
            attendance: parseFloat(document.getElementById('attendance').value),
            study_hours: parseFloat(document.getElementById('study_hours').value),
            internal_marks: parseFloat(document.getElementById('internal_marks').value),
            assignments: parseFloat(document.getElementById('assignments').value),
            activities: parseFloat(document.getElementById('activities').value)
        };
    }

    async function predictPerformance() {
        const btn = document.getElementById('predictBtn');
        const emptyState = document.getElementById('emptyState');
        const resultHeader = document.getElementById('resultHeader');
        const chartsGrid = document.getElementById('chartsGrid');
        
        btn.disabled = true;
        btn.innerText = "Running AI Model...";

        try {
            const data = getFormData();
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            // UI Updates
            emptyState.style.display = 'none';
            resultHeader.style.display = 'block';
            chartsGrid.style.display = 'grid'; // Changed to grid
            
            document.getElementById('resName').innerText = result.name;
            
            const badge = document.getElementById('statusBadge');
            badge.innerText = result.prediction;
            badge.className = `status-badge ${result.prediction === 'Pass' ? 'status-pass' : 'status-fail'}`;

            // Show/Hide "Path to Pass" button
            const optimizeBtn = document.getElementById('optimizeBtn');
            const adviceBox = document.getElementById('adviceBox');
            
            if (result.prediction === 'Fail') {
                optimizeBtn.style.display = 'block';
                adviceBox.style.display = 'none';
            } else {
                optimizeBtn.style.display = 'none';
                adviceBox.style.display = 'block';
                adviceBox.innerText = `Excellent work! ${result.name} is on track to pass. Maintain this performance.`;
            }

            // Render All Charts
            renderCharts(data, result);

        } catch (e) {
            alert("Error: " + e);
        } finally {
            btn.disabled = false;
            btn.innerText = "Analyze Performance";
        }
    }

    function renderCharts(inputData, result) {
        const probRaw = result.raw_probability; // 0.0 to 1.0
        const isPass = result.prediction === 'Pass';
        
        // 1. PROBABILITY CHART (Doughnut)
        const ctxProb = document.getElementById('probChart').getContext('2d');
        if (probChartInstance) probChartInstance.destroy();
        
        document.getElementById('confText').innerText = `Confidence: ${(probRaw * 100).toFixed(1)}%`;

        probChartInstance = new Chart(ctxProb, {
            type: 'doughnut',
            data: {
                labels: ['Pass Probability', 'Fail Risk'],
                datasets: [{
                    data: [probRaw * 100, (1 - probRaw) * 100],
                    backgroundColor: ['#10b981', '#e2e8f0'],
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            },
            options: { cutout: '70%', plugins: { legend: { display: false } } }
        });

        // 2. BAR CHART (Comparison)
        // Hardcoded "Average Student" stats for comparison
        const avgStudent = { attendance: 75, marks: 65, assignments: 70 }; // Normalized
        const userStats = {
            attendance: inputData.attendance,
            marks: inputData.internal_marks,
            assignments: (inputData.assignments / 10) * 100
        };

        const ctxBar = document.getElementById('barChart').getContext('2d');
        if (barChartInstance) barChartInstance.destroy();

        barChartInstance = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Attendance', 'Internal Marks', 'Assignments'],
                datasets: [
                    {
                        label: 'You',
                        data: [userStats.attendance, userStats.marks, userStats.assignments],
                        backgroundColor: '#6366f1',
                        borderRadius: 5
                    },
                    {
                        label: 'Class Average',
                        data: [avgStudent.attendance, avgStudent.marks, avgStudent.assignments],
                        backgroundColor: '#94a3b8',
                        borderRadius: 5
                    }
                ]
            },
            options: {
                scales: { y: { beginAtZero: true, max: 100 } },
                plugins: { legend: { position: 'bottom' } }
            }
        });

        // 3. RADAR CHART (Existing)
        const ctxRadar = document.getElementById('radarChart').getContext('2d');
        if (radarChartInstance) radarChartInstance.destroy();

        radarChartInstance = new Chart(ctxRadar, {
            type: 'radar',
            data: {
                labels: ['Attendance', 'Study Hours', 'Marks', 'Assignments'],
                datasets: [{
                    label: 'Student Profile',
                    data: [
                        inputData.attendance,
                        (inputData.study_hours / 20) * 100,
                        inputData.internal_marks,
                        (inputData.assignments / 10) * 100
                    ],
                    backgroundColor: isPass ? 'rgba(16, 185, 129, 0.2)' : 'rgba(239, 68, 68, 0.2)',
                    borderColor: isPass ? '#10b981' : '#ef4444',
                    pointBackgroundColor: isPass ? '#10b981' : '#ef4444',
                    borderWidth: 2
                }]
            },
            options: {
                scales: { r: { min: 0, max: 100, ticks: { display: false } } },
                maintainAspectRatio: false
            }
        });
    }

    async function optimizePath() {
        const btn = document.getElementById('optimizeBtn');
        const adviceBox = document.getElementById('adviceBox');
        let data = getFormData();
        
        btn.disabled = true;
        btn.innerText = "Calculating...";

        let foundPath = false;
        let originalHours = data.study_hours;

        for (let i = 1; i <= 10; i++) {
            data.study_hours = originalHours + i;
            if (data.study_hours > 20) break; 

            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();

            if (result.prediction === "Pass") {
                adviceBox.style.display = "block";
                adviceBox.innerHTML = `<strong>üí° Path to Success:</strong><br>Increase study time by <strong>${i} hours/week</strong> (Total: ${data.study_hours}h) to reach passing probability.`;
                foundPath = true;
                break;
            }
        }

        if (!foundPath) {
            adviceBox.style.display = "block";
            adviceBox.innerHTML = `<strong>‚ö†Ô∏è Study hours alone aren't enough.</strong> Try improving Attendance or Internal Marks.`;
        }
        btn.disabled = false;
        btn.innerText = "‚ú® Calculate Path to Pass";
    }
</script>

</body>
</html>
