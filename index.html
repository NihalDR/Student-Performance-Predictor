<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #218838; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; text-align: center; display: none; }
        .pass { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="container">
    <h2>Performance Predictor</h2>
    <form id="predictForm">
        <div class="form-group">
            <label>Attendance (%)</label>
            <input type="number" id="attendance" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label>Study Hours (per day)</label>
            <input type="number" id="study_hours" min="0" max="24" required>
        </div>
        <div class="form-group">
            <label>Internal Marks (0-100)</label>
            <input type="number" id="internal_marks" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label>Assignments Submitted</label>
            <input type="number" id="assignments" required>
        </div>
        <div class="form-group">
            <label>Activities Participation</label>
            <select id="activities">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <button type="submit">Predict Performance</button>
    </form>

    <div id="result"></div>
</div>

<script>
    document.getElementById('predictForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const data = {
            attendance: document.getElementById('attendance').value,
            study_hours: document.getElementById('study_hours').value,
            internal_marks: document.getElementById('internal_marks').value,
            assignments: document.getElementById('assignments').value,
            activities: document.getElementById('activities').value
        };

        try {
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const result = await response.json();
            const resultDiv = document.getElementById('result');
            
            // Display Predicted Performance and Confidence 
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<strong>Prediction: ${result.prediction}</strong><br>Confidence: ${result.confidence}`;
            
            if (result.prediction === 'Pass') {
                resultDiv.className = 'pass';
            } else {
                resultDiv.className = 'fail';
            }
        } catch (error) {
            alert('Error connecting to backend');
        }
    });
</script>

</body>
</html>
