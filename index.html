<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Success AI</title>
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS Variables for Theme --- */
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
            --input-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary: #818cf8;
            --secondary: #6366f1;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --border: #334155;
            --input-bg: #0f172a;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        /* --- Global Styles --- */
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Animations --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-entry {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* --- Header --- */
        .header-bar {
            max-width: 1200px;
            margin: 0 auto 1.5rem auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .theme-toggle, .lang-select {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: all 0.2s;
            outline: none;
        }
        .theme-toggle:hover, .lang-select:hover { 
            border-color: var(--primary);
        }

        /* --- Main Layout --- */
        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }

        /* --- Input Panel (Left) --- */
        .input-panel {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            height: fit-content;
            border: 1px solid var(--border);
        }

        .section-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text);
            opacity: 0.7;
            margin: 1.5rem 0 1rem 0;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .form-group { margin-bottom: 1.2rem; }
        label { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.9rem; }

        /* Tooltip Icon */
        .info-icon {
            color: var(--primary);
            opacity: 0.6;
            cursor: help;
            margin-left: 5px;
            font-size: 0.8rem;
        }
        .info-icon:hover { opacity: 1; }

        /* Input Styling */
        input[type="text"], select {
            width: 100%;
            padding: 0.7rem;
            background: var(--input-bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        /* Validation Error State */
        .input-error {
            border-color: var(--danger) !important;
            animation: shake 0.4s ease-in-out;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Synced Input Container */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Number Input for Synced Sliders */
        .number-input {
            width: 70px;
            padding: 0.3rem;
            text-align: center;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text);
            font-weight: bold;
        }

        /* Range Slider Styling */
        input[type="range"] {
            flex-grow: 1;
            height: 6px;
            background: var(--border);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
            margin-top: 0;
            transition: accent-color 0.3s ease;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 0 0 2px white, 0 2px 4px rgba(0,0,0,0.2);
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); }

        /* Dynamic Slider Colors */
        input[type="range"].bad-val { accent-color: #ef4444; }
        input[type="range"].mid-val { accent-color: #f59e0b; }
        input[type="range"].good-val { accent-color: #10b981; }
        
        input[type="range"].bad-val::-webkit-slider-thumb { background: #ef4444; }
        input[type="range"].mid-val::-webkit-slider-thumb { background: #f59e0b; }
        input[type="range"].good-val::-webkit-slider-thumb { background: #10b981; }

        /* Buttons */
        button {
            width: 100%;
            padding: 0.9rem;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        #predictBtn { background: var(--primary); color: white; }
        #predictBtn:hover { filter: brightness(110%); transform: translateY(-1px); }
        #predictBtn:disabled { background: #94a3b8; cursor: not-allowed; transform: none; }
        
        #optimizeBtn { background: var(--success); color: white; display: none; }
        #optimizeBtn:hover { filter: brightness(95%); }

        .secondary-btn-group {
            display: flex;
            gap: 10px;
            margin-top: 0.5rem;
        }
        
        .secondary-btn {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
            margin-top: 0 !important;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .secondary-btn:hover { background: var(--bg); }
        
        /* Clear History Button (Small icon style) */
        .clear-btn {
            background: transparent;
            color: var(--danger);
            border: none;
            padding: 5px;
            cursor: pointer;
            opacity: 0.6;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        .clear-btn:hover { opacity: 1; background: rgba(239,68,68,0.1); border-radius: 4px;}

        #printBtn { 
            background: var(--card-bg); 
            color: var(--text); 
            border: 1px solid var(--border); 
            margin-top: 1rem;
            display: none;
        }
        #printBtn:hover { background: var(--bg); }

        /* --- Dashboard (Right) --- */
        .dashboard-container { display: flex; flex-direction: column; gap: 1.5rem; }

        /* Result Header */
        .result-header {
            background: var(--card-bg);
            padding: 0;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
            display: none;
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        .result-banner {
            padding: 1.5rem;
            background: linear-gradient(to right, var(--bg), var(--card-bg));
            border-bottom: 1px solid var(--border);
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 3rem;
            border-radius: 50px;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 1rem 0;
            letter-spacing: 1px;
        }
        .status-pass { background: rgba(16, 185, 129, 0.15); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.3); }
        .status-fail { background: rgba(239, 68, 68, 0.15); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }

        .advice-box {
            background: var(--bg);
            border-left: 4px solid var(--primary);
            padding: 1.5rem;
            margin: 1rem;
            border-radius: 8px;
            display: none;
            text-align: left;
            line-height: 1.6;
        }

        .ai-badge {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold;
            margin-right: 8px; vertical-align: middle;
            text-transform: uppercase;
        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            display: none;
        }

        .chart-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }
        
        .chart-card h4 { margin: 0 0 1rem 0; color: var(--text); opacity: 0.8; }

        /* --- History Table --- */
        .history-panel {
            margin-top: 1rem;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: none;
        }
        
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th { text-align: left; padding: 1rem; color: var(--primary); border-bottom: 2px solid var(--border); white-space: nowrap;}
        td { padding: 1rem; border-bottom: 1px solid var(--border); white-space: nowrap; }
        tr:last-child td { border-bottom: none; }

        /* --- Empty State --- */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text);
            opacity: 0.6;
        }
        .empty-state i { font-size: 3rem; margin-bottom: 1rem; }

        /* --- Toast Notification --- */
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* --- Responsive --- */
        @media (max-width: 900px) {
            .main-wrapper { grid-template-columns: 1fr; }
            .input-panel { order: 1; }
            .dashboard-container { order: 2; }
        }

        /* --- Print Styles --- */
        @media print {
            .input-panel, .theme-toggle, .lang-select, #printBtn, #optimizeBtn, .secondary-btn-group, .history-panel, #toast-container, .clear-btn { display: none !important; }
            .main-wrapper { display: block; max-width: 100%; }
            body { background: white; color: black; padding: 0; }
            .chart-card, .result-header { 
                break-inside: avoid; 
                border: 1px solid #ccc; 
                box-shadow: none; 
                margin-bottom: 20px; 
                background: white;
                color: black;
            }
            .dashboard-container { gap: 20px; }
            .charts-grid { display: grid !important; grid-template-columns: 1fr 1fr; gap: 20px; }
            .result-header h2, .advice-box { color: black !important; }
            .status-pass { border: 2px solid #10b981; color: #10b981; }
            .status-fail { border: 2px solid #ef4444; color: #ef4444; }
        }
    </style>
</head>

<!-- HEADER -->

        <i class="fas fa-graduation-cap"></i> Student AI
    </h1>
    
    <div class="header-controls">

</div>

<div class="main-wrapper">

        <div class="form-group">

            <input type="text" id="student_name" placeholder="e.g. John Doe">

        <div class="form-group">
            <label><span data-i18n="labelID">Student ID</span> <i class="fas fa-info-circle info-icon" title="Unique student identifier"></i></label>

        </div>

        <div class="section-title" data-i18n="metrics">Performance Metrics</div>
        
        <!-- Attendance -->
        <div class="form-group">
            <label><span data-i18n="labelAttendance">Attendance</span> <i class="fas fa-info-circle info-icon" title="Percentage of classes attended"></i></label>

            </div>
        </div>

        <!-- Study Hours -->
        <div class="form-group">
            <label><span data-i18n="labelStudy">Study Hours</span> <i class="fas fa-info-circle info-icon" title="Average self-study hours per week"></i></label>
            <div class="slider-container">
                <input type="range" id="study_hours" min="0" max="20" value="5" oninput="syncInputs('study_hours')">
                <input type="number" id="study_hours_num" class="number-input" min="0" max="20" value="5" oninput="syncInputs('study_hours', true)">
            </div>
        </div>

        <!-- Internal Marks -->
        <div class="form-group">
            <label><span data-i18n="labelMarks">Internal Marks</span> <i class="fas fa-info-circle info-icon" title="Average marks from internal exams"></i></label>

                <input type="range" id="internal_marks" min="0" max="100" value="60" oninput="syncInputs('internal_marks')">

        </div>

                <input type="number" id="assignments_num" class="number-input" min="0" max="10" value="8" oninput="syncInputs('assignments', true)">
            </div>
        </div>

        <div class="form-group">
            <label data-i18n="labelActivities">Extra Activities</label>
            <select id="activities">

        </button>
        
        <button onclick="optimizePath()" id="optimizeBtn">

        <div class="secondary-btn-group">

        </div>

            <i class="fas fa-file-pdf"></i> <span data-i18n="btnPrint">Download Report</span>
        </button>
    </div>

    <!-- RIGHT COLUMN: Dashboard -->

        <div id="emptyState" class="empty-state">
            <i class="fas fa-robot"></i>

            <p data-i18n="readyDesc">Enter student details on the left and click "Analyze Performance" to see the AI prediction.</p>

        <!-- Result Header -->

        </div>

        <!-- Charts Grid -->
        <div class="charts-grid animate-entry" id="chartsGrid">

                <h4 data-i18n="chartConfTitle">AI Confidence</h4>

                        </tr>
                    </thead>

                </table>
            </div>
        </div>
    </div>
</div>

    // Updated Sync Inputs function with Auto-Save
    function syncInputs(id, fromNum = false) {
        const slider = document.getElementById(id);
        const numberInput = document.getElementById(id + '_num');
        
        if (fromNum) {
            // Ensure value is within bounds
            let val = parseFloat(numberInput.value);
            if (isNaN(val)) val = parseFloat(slider.min); // Fallback if empty/NaN
            if (val > parseFloat(numberInput.max)) val = parseFloat(numberInput.max);
            if (val < parseFloat(numberInput.min)) val = parseFloat(numberInput.min);
            
            numberInput.value = val;
            slider.value = val;
        } else {
            numberInput.value = slider.value;
        }

        // Color Logic
        const val = parseFloat(slider.value);
        slider.classList.remove('bad-val', 'mid-val', 'good-val');

        // Threshold logic (reused for all inputs with distinct ranges)
        // Attendance & Marks (0-100)
        if(id === 'attendance' || id === 'internal_marks') {
            if(val < 50) slider.classList.add('bad-val');
            else if(val < 75) slider.classList.add('mid-val');
            else slider.classList.add('good-val');
        }
        // Study Hours (0-20)
        else if(id === 'study_hours') {
            if(val < 3) slider.classList.add('bad-val');
            else if(val < 6) slider.classList.add('mid-val');
            else slider.classList.add('good-val');
        }
        // Assignments (0-10)
        else if(id === 'assignments') {
            if(val < 5) slider.classList.add('bad-val');
            else if(val < 8) slider.classList.add('mid-val');
            else slider.classList.add('good-val');
        }
        
        // Auto-Save State
        saveFormState();
    }

    // --- 4. Main Prediction Logic ---
    async function predictPerformance() {
        const btn = document.getElementById('predictBtn');
        const t = translations[currentLang];
        const nameInput = document.getElementById('student_name');
        const idInput = document.getElementById('student_id');

        // Validation: Remove old errors
        nameInput.classList.remove('input-error');
        idInput.classList.remove('input-error');

        const data = getFormData();

        if (!data.name || !data.student_id) {
            showToast("Please enter Name and Student ID", "error");
            if(!data.name) nameInput.classList.add('input-error');
            if(!data.student_id) idInput.classList.add('input-error');
            return;
        }

        btn.disabled = true;
        btn.innerHTML = t.btnProcessing;

        try {
            // USE LOCAL ABSOLUTE PATH
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!response.ok) throw new Error("Backend error");

            const result = await response.json();
            lastData = data;
            lastResult = result;

            renderResult(data, result);
            addToHistory(result);
            
            if(result.prediction === 'Pass') {
                showToast(`Prediction Complete: Pass`, "success");
                // CONFETTI CELEBRATION
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            } else {
                showToast(`Prediction Complete: Fail`, "error");
            }

        } catch (error) {
            showToast("Could not connect to server.", "error");
            console.error(error);
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-search"></i> ' + t.btnAnalyze;
        }
    }

    function renderResult(data, result) {
        const t = translations[currentLang];
        const isPass = result.prediction === 'Pass';

        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('resultHeader').style.display = 'block';
        document.getElementById('chartsGrid').style.display = 'grid';
        document.getElementById('printBtn').style.display = 'block';

        document.getElementById('resName').innerText = result.name;
        const badge = document.getElementById('statusBadge');
        
        badge.innerText = isPass ? t.pass : t.fail;
        badge.className = `status-badge ${isPass ? 'status-pass' : 'status-fail'}`;

        const optimizeBtn = document.getElementById('optimizeBtn');
        const adviceBox = document.getElementById('adviceBox');

        if (!isPass) optimizeBtn.style.display = 'flex';
        else optimizeBtn.style.display = 'none';

        adviceBox.style.display = 'block';
        
        // Prioritize AI Advice
        if (result.ai_advice) {
            adviceBox.innerHTML = `<span class="ai-badge">AI SUGGESTION</span> ${result.ai_advice}`;
        } else {
                if (isPass) adviceBox.innerHTML = t.onTrack.replace('{name}', result.name);
                else adviceBox.innerHTML = t.hardCase;
        }

        renderCharts(data, result);
    }

        const isPass = result.prediction === 'Pass';
        const mainColor = isPass ? '#10b981' : '#ef4444';

        Chart.defaults.color = textColor;
        Chart.defaults.borderColor = gridColor;

        // 1. Probability Doughnut
        const ctxProb = document.getElementById('probChart').getContext('2d');
        if (charts.prob) charts.prob.destroy();
        
        document.getElementById('confText').innerText = (prob * 100).toFixed(1) + '%';
        
        charts.prob = new Chart(ctxProb, {
            type: 'doughnut',
            data: {
                labels: [t.chartConf, t.chartUncertainty],
                datasets: [{
                    data: [prob * 100, (1 - prob) * 100],
                    backgroundColor: [mainColor, isDark ? '#1e293b' : '#e2e8f0'],
                    borderWidth: 0
                }]
            },
            options: { cutout: '75%', plugins: { legend: { display: false } } }
        });

        // 2. Bar Chart
        const ctxBar = document.getElementById('barChart').getContext('2d');
        if (charts.bar) charts.bar.destroy();

        charts.bar = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: t.chartLabels,
                datasets: [
                    {
                        label: t.chartLabelYou,
                        data: [data.attendance, data.internal_marks, data.assignments * 10],
                        backgroundColor: '#6366f1',
                        borderRadius: 5
                    },
                    {
                        label: t.chartLabelAvg,
                        data: [75, 65, 70],
                        backgroundColor: isDark ? '#475569' : '#cbd5e1',
                        borderRadius: 5
                    }
                ]
            },
            options: {
                scales: { y: { beginAtZero: true, max: 100 } },
                plugins: { legend: { position: 'bottom' } }
            }
        });

        // 3. Radar Chart
        const ctxRadar = document.getElementById('radarChart').getContext('2d');
        if (charts.radar) charts.radar.destroy();

        charts.radar = new Chart(ctxRadar, {
            type: 'radar',
            data: {
                labels: t.chartLabelsRadar,
                datasets: [{
                    label: t.chartLabelProfile,
                    data: [
                        data.attendance,
                        (data.study_hours / 20) * 100,
                        data.internal_marks,
                        (data.assignments / 10) * 100
                    ],
                    backgroundColor: isPass ? 'rgba(16, 185, 129, 0.2)' : 'rgba(239, 68, 68, 0.2)',
                    borderColor: mainColor,
                    pointBackgroundColor: mainColor,
                    borderWidth: 2
                }]
            },
            options: {
                scales: { r: { min: 0, max: 100, ticks: { display: false } } },
                maintainAspectRatio: false
            }
        });
    }

    // --- 6. Optimization Logic ---
    async function optimizePath() {
        const btn = document.getElementById('optimizeBtn');
        const adviceBox = document.getElementById('adviceBox');
        const t = translations[currentLang];
        
        btn.disabled = true;
        btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${t.btnCalculating}`;

        let currentData = getFormData();
        let foundPath = false;
        let originalHours = currentData.study_hours;

        showToast("Calculating pass strategy...", "success");

        for (let i = 1; i <= 10; i++) {
            // Show Progress
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Checking +${i} hours...`;
            
            currentData.study_hours = originalHours + i;
            if (currentData.study_hours > 20) break;

            try {
                // USE LOCAL ABSOLUTE PATH
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentData)
                });
                const result = await response.json();

                if (result.prediction === "Pass") {
                    foundPath = true;
                    adviceBox.style.display = "block";
                    adviceBox.innerHTML = t.pathFound
                        .replace('{name}', result.name)
                        .replace('{hours}', i)
                        .replace('{total}', currentData.study_hours);
                    
                    showToast("Optimization Path Found!", "success");
                    break;
                }
            } catch (e) { console.error(e); }
        }

        if (!foundPath) {
            adviceBox.style.display = "block";
            adviceBox.innerHTML = t.hardCase;
            showToast("No simple path found by study hours alone.", "error");
        }

        btn.disabled = false;
        btn.innerHTML = t.btnRecalculate;
    }

    // --- 7. History Logic ---
    function addToHistory(result) {
        let history = JSON.parse(localStorage.getItem('predHistory') || '[]');
        history.unshift({
            name: result.name,
            pred: result.prediction,
            conf: result.confidence,
            time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        });

        if (history.length > 5) history.pop();
        localStorage.setItem('predHistory', JSON.stringify(history));
        loadHistory();
    }

    function loadHistory() {
        const history = JSON.parse(localStorage.getItem('predHistory') || '[]');
        const tbody = document.querySelector('#historyTable tbody');
        const panel = document.getElementById('historyPanel');
        const t = translations[currentLang];
        
        if(history.length === 0) { panel.style.display = 'none'; return; }
        
        panel.style.display = 'block';
        tbody.innerHTML = history.map(h => {
            const isPass = h.pred === 'Pass';
            const displayPred = isPass ? t.pass : t.fail;
            return `
            <tr>
                <td style="font-weight:500">${h.name}</td>
                <td>
                    <span style="
                        color:${isPass ? 'var(--success)' : 'var(--danger)'}; 
                        font-weight:bold;
                        background: ${isPass ? 'rgba(16,185,129,0.1)' : 'rgba(239,68,68,0.1)'};
                        padding: 2px 8px;
                        border-radius: 4px;
                    ">
                        ${displayPred}
                    </span>
                </td>
                <td>${h.conf}</td>
                <td style="opacity:0.7; font-size:0.9rem;">${h.time}</td>
            </tr>
        `}).join('');
    }
    loadHistory();
</script>
